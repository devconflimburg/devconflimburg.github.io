<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <title>Component showcase</title>
    <script src="/js/configuration.js"></script>
    <script src="/js/draftsman.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
          integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Draftsman.set_query_mode("on-demand");
            Draftsman.contains_teleports = true;
        });
    </script>
</head>
<body class="d-flex flex-column h-100" x-data="{search: $persist('').using(sessionStorage),
        query: $persist('').using(sessionStorage)}" x-import="utils/basic-form;utils/basic-modal;utils/view-query-form;utils/tables;commands/Conference/addProgramItem;commands/Conference/initializeEdition;views/Edition/filter;views/Edition/get;views/Program/filter;views/Program/get;views/Program/Item/filter;views/Program/Item/get">
<main class="flex-shrink-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" x-transition>
        <div class="container px-5">
            <a class="navbar-brand" href="/">
                <img src="/assets/draftsman-logo.png" height="40px" alt="logo"/>
                <b>Component showcase</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" target="_blank" href="/admin-console/graphiql">API</a></li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" @click="Draftsman.clear_cache();location.reload()">Clear cache</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search"
                           x-model="search"
                           placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <br>

    <div class="container px-4">
        <div class="row gx-5">
            <div class="col-3">
                <h1>Commands</h1>
                <center>
                
                    <h6>Conference</h6>
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" x-show="'addprogramitemconference'.includes(search.toLowerCase())"
                                    data-bs-target="#modal_addprogramitemconference">
                                AddProgramItemConference
                            </button>
                            <ui-add-program-item-conference command="addprogramitemconference"></ui-add-program-item-conference>
                            <ui-basic-modal
                                        title="Command: AddProgramItemConference"
                                        alias="addprogramitemconference"></ui-basic-modal>
                            <ui-trace-table target="#modal_body_addprogramitemconference"></ui-trace-table>
                            <ui-basic-form alias="addprogramitemconference" target="#modal_body_addprogramitemconference"></ui-basic-form>
                        
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" x-show="'initializeeditionconference'.includes(search.toLowerCase())"
                                    data-bs-target="#modal_initializeeditionconference">
                                InitializeEditionConference
                            </button>
                            <ui-initialize-edition-conference command="initializeeditionconference"></ui-initialize-edition-conference>
                            <ui-basic-modal
                                        title="Command: InitializeEditionConference"
                                        alias="initializeeditionconference"></ui-basic-modal>
                            <ui-trace-table target="#modal_body_initializeeditionconference"></ui-trace-table>
                            <ui-basic-form alias="initializeeditionconference" target="#modal_body_initializeeditionconference"></ui-basic-form>
                        
                    </div>
                    <hr>
                
                </center>
            </div>
            <div class="col-7">
                
                <div x-show="query == 'Edition.filter'" x-cloak>
                    <center id="editionfilter-header">
                        <h1>Edition.filter</h1>
                        <ui-view-query-form alias="editionfilter" target="#editionfilter-header"></ui-view-query-form>
                    </center>
                    <hr>
                    <ui-edition-filter alias="editionfilter"></ui-edition-filter>

                    <div id="editionfilter-container"></div>
                    
                    <ui-raw-data-list
                            target="#editionfilter-container"
                            alias="editionfilter"
                            path="filter.resultset"></ui-raw-data-list>
                    
                </div>
                
                <div x-show="query == 'Edition.get'" x-cloak>
                    <center id="editionget-header">
                        <h1>Edition.get</h1>
                        <ui-view-query-form alias="editionget" target="#editionget-header"></ui-view-query-form>
                    </center>
                    <hr>
                    <ui-edition-get alias="editionget"></ui-edition-get>

                    <div id="editionget-container"></div>
                    
                    <ui-item-table alias="editionget"
                                   path="get"
                                   target="#editionget-container"></ui-item-table>
                    
                </div>
                
                <div x-show="query == 'Program.filter'" x-cloak>
                    <center id="programfilter-header">
                        <h1>Program.filter</h1>
                        <ui-view-query-form alias="programfilter" target="#programfilter-header"></ui-view-query-form>
                    </center>
                    <hr>
                    <ui-program-filter alias="programfilter"></ui-program-filter>

                    <div id="programfilter-container"></div>
                    
                    <ui-raw-data-list
                            target="#programfilter-container"
                            alias="programfilter"
                            path="filter.resultset"></ui-raw-data-list>
                    
                </div>
                
                <div x-show="query == 'Program.get'" x-cloak>
                    <center id="programget-header">
                        <h1>Program.get</h1>
                        <ui-view-query-form alias="programget" target="#programget-header"></ui-view-query-form>
                    </center>
                    <hr>
                    <ui-program-get alias="programget"></ui-program-get>

                    <div id="programget-container"></div>
                    
                    <ui-item-table alias="programget"
                                   path="get"
                                   target="#programget-container"></ui-item-table>
                    
                </div>
                
                <div x-show="query == 'Programitem.filter'" x-cloak>
                    <center id="programitemfilter-header">
                        <h1>Programitem.filter</h1>
                        <ui-view-query-form alias="programitemfilter" target="#programitemfilter-header"></ui-view-query-form>
                    </center>
                    <hr>
                    <ui-program-item-filter alias="programitemfilter"></ui-program-item-filter>

                    <div id="programitemfilter-container"></div>
                    
                    <ui-raw-data-list
                            target="#programitemfilter-container"
                            alias="programitemfilter"
                            path="Item.filter.resultset"></ui-raw-data-list>
                    
                </div>
                
                <div x-show="query == 'Programitem.get'" x-cloak>
                    <center id="programitemget-header">
                        <h1>Programitem.get</h1>
                        <ui-view-query-form alias="programitemget" target="#programitemget-header"></ui-view-query-form>
                    </center>
                    <hr>
                    <ui-program-item-get alias="programitemget"></ui-program-item-get>

                    <div id="programitemget-container"></div>
                    
                    <ui-item-table alias="programitemget"
                                   path="Item.get"
                                   target="#programitemget-container"></ui-item-table>
                    
                </div>
                
            </div>
            <div class="col-2">
                <h1>Queries</h1>
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    
                    <button type="button" class="btn btn-outline-primary"
                            x-show="'edition.filter'.includes(search.toLowerCase())"
                            @click="query = 'Edition.filter'">Edition.filter</button>
                    
                    <button type="button" class="btn btn-outline-primary"
                            x-show="'edition.get'.includes(search.toLowerCase())"
                            @click="query = 'Edition.get'">Edition.get</button>
                    
                    <button type="button" class="btn btn-outline-primary"
                            x-show="'program.filter'.includes(search.toLowerCase())"
                            @click="query = 'Program.filter'">Program.filter</button>
                    
                    <button type="button" class="btn btn-outline-primary"
                            x-show="'program.get'.includes(search.toLowerCase())"
                            @click="query = 'Program.get'">Program.get</button>
                    
                    <button type="button" class="btn btn-outline-primary"
                            x-show="'programitem.filter'.includes(search.toLowerCase())"
                            @click="query = 'Programitem.filter'">Programitem.filter</button>
                    
                    <button type="button" class="btn btn-outline-primary"
                            x-show="'programitem.get'.includes(search.toLowerCase())"
                            @click="query = 'Programitem.get'">Programitem.get</button>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
