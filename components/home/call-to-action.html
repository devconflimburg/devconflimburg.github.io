<template x-component="call-to-action">
  <section class="data-element" id="features"
           @refresh="title = $store.actionTitle.Element.get.content;text = $store.actionText.Element.get.content;"
           x-data="{title:'',text:''}">
    <div class="container px-5 my-5">
      <div class="row gx-5">
        <div class="col-lg-4 mb-5 mb-lg-0"><h2 class="fw-bolder mb-0" x-text="title"></h2></div>
        <div class="col-lg-8">
          <p class="mb-0" x-html="convertMarkdownToHtml(text)"></p>
        </div>
      </div>
    </div>

    <draftsman-query alias="actionTitle" x-include="/prepared-statements/call-to-action-title.txt">
    </draftsman-query>
    <draftsman-query alias="actionText" x-include="/prepared-statements/call-to-action-text.txt">
    </draftsman-query>
  </section>
</template>
